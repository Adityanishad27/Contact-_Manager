<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normalUser/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}">contact-details</title>
</head>
<body>

<!--show contact on click   -->
<section>

<div class="card mr-3 ml-3">

<div class="card-body"  th:if="${contact}">

<div class="container text-center">

  <!-- <img  style="height: 200px; width: 200px;" class="myprofile_picture" alt="profile" th:src="@{'/static/uploadedImage/'+${contact.image}}"> -->
     <img style="height: 250px; width: 250px;" class="myprofile_picture" alt="profile" th:src="@{'/img/'+${contact.image}}">
  <h3 class="mt-3" >  
   <span th:text="${contact.firstName}"  ></span>
   <span th:text="${contact.lastName}"></span>
   </h3>
   
   
   <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.contactId}"></span></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"> </span></td>
    
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"> </span></td>
    
    </tr>
    
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"> </span></td>
    
    </tr>
  
  </tbody>
  
 
  
  
  
</table>
<!-- Description --> 
  <div class="description mt-3">
  
  <th:block th:utext="${contact.description}"></th:block>
  </div>
</div>

<!--Delete button   -->

<div class="container text-center mt-3">

<!-- <a th:href="@{'/user/delete/'+${c.contactId}}" class="btn btn-danger byn-sm">DELETE</a> -->
<a th:href="@{'/user/delete/'+${contactId}}" class="btn btn-danger btn-sm">DELETE</a>


        <form method="post" th:action="@{'/user/updateContact/'+${contact.contactId}}" class="mt-2">
      
       <button type="submit" class="btn btn-primary byn-sm">UPDATE</button>
       
       </form>
       
</div>
   

</div>




</div>
<h1  class="text-center p-3 bg-danger text-white" th:unless="${contact}">You Don't have permission to access this contacts..............</h1>


</section>

</body>
</html>
