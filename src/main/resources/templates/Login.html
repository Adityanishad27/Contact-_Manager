<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}">About Page</title>

<link rel="stylesheet" th:href="@{/css/loginstyle.css}">
</head>
<body  >

<section>

    <div id="login">
        <h3 class="text-center text-white pt-5">     </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form"   th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">Invalid Email or Password</div>
                            
                           <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
                           
                           <div th:if="${param.change}" class="alert alert-success">
                           <p th:text="${param.change}"></p>
                           </div>
                           
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input  required="required" type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input    required="required" type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                               <input type="checkbox" id="ShowPassword"> Show Password<br>
                                <input   type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                
                                <!-- Forgot password ? -->
                                <div class="container text-center">
                            
									<a  th:href="@{/forgot}" class="">Forgot password?</a>                            
                            </div>
                              <!-- Register   -->
                              <div id="register-link" class="text-right">
                                <a      th:href="@{/signup}"        href="#" class="text-info">Register here</a>
                            </div>
                                
                                
                            </div>
                            
                           
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
     <script>
        document.getElementById("ShowPassword").addEventListener("change", function () {
            var passwordField = document.getElementById("password");
            passwordField.type = this.checked ? "text" : "password";
        });
    </script>
  
</section>
</body>
</html>
