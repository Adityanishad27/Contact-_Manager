<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normalUser/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>

<section >

<div class="container">

<div class="card">

<div class="card-body">

<!--User Profile  -->
<div class="container text-center">
<img style="height: 250px; width: 250px;" class="myprofile_picture" alt="profile" th:src="@{'/img/'+${user.imageUrl}}">
</div>
 <!--user profile  end  -->
<h1 class="text-center" th:text="${user.name}"></h1>
<table class="table  text-center">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col"><span th:text="${user.id}"></span></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">EMAIL</th>
      <td><span th:text="${user.email}"> </span></td>
    
    </tr>
    <tr>
      <th scope="row">ROLE</th>
      <td><span th:text="${user.role}"> </span></td>
    
    </tr>
    
    <tr>
      <th scope="row">ACCOUNT ACTIVE</th>
      <td><span th:text="${user.enabled}"> </span></td>
    
    </tr>
    
    <tr>
      <th scope="row">ABOUT USER</th>
      <td><span th:text="${user.about}"> </span></td>
    
    </tr>
  
  
  </tbody>
  
 
  
  
  
</table>


</div>

</div>


</div>



</section>
</body>
</html>
