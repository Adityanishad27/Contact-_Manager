<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normalUser/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Add-Contacts</title>
</head>
<body>

<section>



<div class="card mr-3 ml-3">

<div class="card-body">

<h1 class="text-center"> Add Contact</h1>
<div class="container-fliud mt-1">


<div class="row">

<div class="col-md-8 offset-md-2">

<form action=""  th:action="@{/user/process_contact}" th:object="${contact}"  enctype="multipart/form-data" method="post" class="mt-2">


<!--first name  -->
<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="group-input-text  mr-3" >

<i class="fa fa-address-book" aria-hidden="true"></i>
</div>
</div>


<input  required="required"  type="text" id="firstName" name="firstName" placeholder="Enter First Name here" class="form-control">
</div>


<!--  last name  -->
<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="group-input-text mr-3" >
<i class="fa fa-address-book" aria-hidden="true"></i>
</div>
</div>


<input required="required" type="text" id="lastName" name="lastName" placeholder="Enter last Name here" class="form-control">
</div>

<!--phone  -->
<div class="input-group mt-3" >
<div class="input-group-prepend">

<div class="group-input-text mr-3" >
<i class="fa fa-phone" aria-hidden="true"> </i>
</div>
</div>


<input required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">
</div>



<!--Email  -->
<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="group-input-text mr-3 " >
<i class="fa fa-envelope" aria-hidden="true"> </i>
</div>
</div>


<input  required="required" type="email" id="email" name="email" placeholder="Enter Email  here" class="form-control">
</div>



<!--Work  -->
<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="group-input-text mr-3 " >
<i class="fa fa-globe" aria-hidden="true"> </i>
</div>
</div>


<input type="text" id="work" name="work" placeholder="Enter Work here" class="form-control">
</div>


<!--description-->

<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="group-input-text mr-3" >
<i class="fa fa-comments" aria-hidden="true"></i>
</div>
</div>



<textarea id="mytextarea" name="description"  rows="8" cols="30" placeholder="Enter About contact  Description 50 words max...." class="form-control"></textarea>
</div>

<!--image   -->
<div class="custom-file  mt-3 mr-3">
<i class="fa fa-file" aria-hidden="true"></i>

<input type="file" name="profileImage" >

</div>


<!--button-->
 
<div class="container text-center">

<button class="btn btn-info btn-md">SAVE </button>
</div>

</form>

</div>
</div>

</div>

</div>
</div>

        selector: '#mytextarea'
      });
    </script>
 -->



</section>

</body>
</html>
