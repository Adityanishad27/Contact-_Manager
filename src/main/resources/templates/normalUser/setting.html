<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normalUser/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"> HOME </title>
</head>
<body>

<section>

<div class="container">

<div class="row ">
<div class="col md 12">
<div class="card">
<div class="card-body">

<h2 class="mb-4"> Change Password </h2>


<div th:if="${session.message}"  th:classappend="${session.message.type}"    class="alert" >

 <p class="text-center" th:text="${session.message.content}">   </p>
 
<!--  <th:block  th:text="${#session.removeAttribute('message')}"></th:block>   -->  

<!--  sessionHelper class    to remove session Attribute     -->            
 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>


<form th:action="@{/user/change_password}" method="post">
<!-- old password -->
<div class="form-group">

<input name="oldpasswordfield"  type="password" class="form-control" placeholder="Enter Old Password ">

</div>

<!-- new password -->
<div class="form-group">

<input name="newpasswordfield"  type="password" class="form-control" placeholder="Enter New Password ">

</div>

<div class="container text-center">

<button type="submit" class="btn btn-success">
CHANGE
</button>

<button type="reset"  class="btn btn-warning">
RESET
</button>
</div>

</form>

</div>
</div>
</div>

</div>
	
	
	
</div>

</section>

</body>
</html>
