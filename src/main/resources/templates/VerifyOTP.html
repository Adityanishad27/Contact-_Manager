<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}">About Page</title>

<link rel="stylesheet" th:href="@{/css/loginstyle.css}">
</head>
<body  >

<section>

    <div id="login">
        <h3 class="text-center text-white pt-5">     </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                    
                    <div class="alert alert-success mt-3" role="alert">
                      We have sent OTP to your Email
                           </div>
                           
                           
                           <!--Message Alert  -->


<div th:if="${session.message}"    class="alert" >

 <p class="text-center" th:text="${session.message.content}">   </p>
 
<!--  <th:block  th:text="${#session.removeAttribute('message')}"></th:block>   -->  

<!--  sessionHelper class    to remove session Attribute     -->            
 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>
                           
                           
                    
                        <form  class="form"  action="" th:action="@{verifyOTP}" method="post">
                        
                           
                           
                           
                            <div class="form-group">
                                <label for="otp" class="text-info"></label><br>
                                <input  placeholder="Enter OTP Here "  required="required" type="text" name="otp" id="otp" class="form-control">
                            </div>
                            
                            
                            <div class="container text-center">
                            
                            <button type="submit" class="btn btn-success">VERIFY</button>
                            </div>
                            
                          
                        </form>
                        
                        <div id="register-link" class="text-right">
                                <a      th:href="@{/signup}"       href="#" class="text-info">Register here</a>
                            </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</section>
</body>
</html>
